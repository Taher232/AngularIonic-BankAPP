<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <app-homecard></app-homecard>
      </ion-col>

      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" class="form">
              <ion-item>
                <ion-label position="floating">{{data1}}</ion-label>
                <ion-input formControlName="acno" type="text"></ion-input>
              </ion-item>
              <div *ngIf="loginForm.get('acno')?.errors && loginForm.get('acno')?.touched" class="valdiv">
                <p>Invalid account number. Please enter only numbers and try again. <span>(e.g 1000)</span></p>
              </div>

              <ion-item>
                <ion-label position="floating">{{data2}}</ion-label>
                <ion-input formControlName="psw" type="password"></ion-input>
              </ion-item>
              <div *ngIf="loginForm.get('psw')?.errors && loginForm.get('psw')?.touched" class="valdiv">
                <p>Please enter your password. Special characters are not allowed. <span>(e.g abc123)</span></p>
              </div>

              <ion-button expand="block" (click)="login()">Login</ion-button>
              <p>Don't have an account? <a href="register" class="text-info">Create account</a></p>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
